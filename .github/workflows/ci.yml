name: CI
on:
  - push
  - pull_request
  - workflow_dispatch
jobs:
  ci-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup java
      uses: actions/setup-java@v1
      with:
        java-version: '11.0.x'
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install uuid
      run: sudo apt-get install uuid-dev python3-venv
    - name: Install dependencies
      run: |
        python -m pip install --upgrade ivpm
        python -m ivpm update
    - name: Build
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        #make
  ci-osx:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup java
      uses: actions/setup-java@v1
      with:
        java-version: '11.0.x'
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install uuid
      run: brew install ossp-uuid
    - name: Install dependencies
      run: |
        python -m pip install --upgrade ivpm
        python -m ivpm update
    - name: Build
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        #make
  ci-win32:
    runs-on: windows-latest
    strategy:
      matrix:
        config:
        - {
            name: "Windows x64"
            environment_script: "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          }
    steps:
    - uses: actions/checkout@v1
    - name: Setup java
      uses: actions/setup-java@v1
      with:
        java-version: '11.0.x'
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade ivpm
        python -m pip install --upgrade ninja
        python -m ivpm update
    - name: Build
      run: |
        cmd /k "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
        mkdir build
        cd build
        cmake .. -GNinja -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=cl -DCMAKE_CXX_COMPILER=cl
        ninja
  

